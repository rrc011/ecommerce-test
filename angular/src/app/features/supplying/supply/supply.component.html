<form
  class="form-horizontal"
  autocomplete="off"
  #editRoleForm="ngForm"
  (ngSubmit)="submit(editRoleForm)"
>
  <abp-modal-header
    [title]="'Supply ' + model.productName"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group">
      <label for="product">Product</label>
      <input
        id="product"
        name="product"
        type="text"
        class="form-control"
        [(ngModel)]="model.productName"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        id="quantity"
        name="quantity"
        type="number"
        min="1"
        class="form-control"
        required="required"
        [(ngModel)]="quantity"
        [max]="model.quantity"
      />
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editRoleForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
