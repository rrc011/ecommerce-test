<form
  class="form-horizontal"
  autocomplete="off"
  #editRoleForm="ngForm"
  (ngSubmit)="submit()"
>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="product">Product</label>
          <input
            id="product"
            name="product"
            type="text"
            class="form-control"
            [(ngModel)]="model.name"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            id="price"
            name="price"
            type="text"
            class="form-control"
            [(ngModel)]="model.price"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            id="quantity"
            name="quantity"
            type="number"
            class="form-control"
            min="1"
            [max]="model.stock"
            [(ngModel)]="quantity"
            (change)="summary()"
            required="required"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="right border">
          <div class="header">Order Summary</div>
          <hr />
          <div class="row lower">
            <div class="col text-left">Subtotal</div>
            <div class="col text-right">{{ total | currency }}</div>
          </div>
          <div class="row lower">
            <div class="col text-left">Delivery</div>
            <div class="col text-right">Free</div>
          </div>
          <div class="row lower">
            <div class="col text-left"><b>Total to pay</b></div>
            <div class="col text-right">
              <b>{{ total | currency }}</b>
            </div>
          </div>
          <div class="row lower">
            <div class="col text-left">
              <a href="#"><u>Add promo code</u></a>
            </div>
          </div>
          <button class="btn" [disabled]="!editRoleForm.form.valid || saving">
            Place order
          </button>
          <p class="text-muted text-center">Complimentary Shipping & Returns</p>
        </div>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [showSave]="false"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
