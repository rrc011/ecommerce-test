<form
  class="form-horizontal"
  autocomplete="off"
  #editRoleForm="ngForm"
  (ngSubmit)="submit()"
>
  <abp-modal-header
    [title]="model.id ? 'Edit Product' : 'Create Product'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group">
      <label for="product">Search Product</label>
      <div class="input-group">
        <input
          id="product"
          name="product"
          type="text"
          class="form-control"
          [(ngModel)]="search"
          [typeahead]="suggestions$"
          typeaheadOptionField="name"
          (typeaheadOnSelect)="onSelect($event)"
          [typeaheadAsync]="true"
        />
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-search"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="productName">Product</label>
      <input
        id="productName"
        name="productName"
        type="text"
        class="form-control"
        [(ngModel)]="product.name"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input
        id="code"
        name="code"
        type="text"
        class="form-control"
        readonly
        [(ngModel)]="product.code"
      />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        id="quantity"
        name="quantity"
        type="number"
        min="1"
        class="form-control"
        required="required"
        [(ngModel)]="model.quantity"
      />
    </div>
    <div class="form-group">
      <label for="price">Price by unit</label>
      <input
        id="price"
        name="price"
        type="text"
        class="form-control"
        required="required"
        currencyMask
        [(ngModel)]="model.price"
        [options]="{ prefix: 'RD$: ', thousands: ',', decimal: '.' }"
      />
    </div>
    <div class="form-group">
      <label for="text">Estimated Delivery</label>
      <input
        id="text"
        name="text"
        type="number"
        min="1"
        class="form-control"
        required="required"
        [(ngModel)]="model.estimatedDelivery"
      />
      <span id="text" class="form-text text-muted">estimated time in days</span>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editRoleForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
